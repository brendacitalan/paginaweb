<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="CSS/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <center>
            <img src="imagen.png" width="300" height="180">
        </center>
        <div class="barras">
            <button onclick="abrir_cerrar_menu()"
            class="boton_menu" id="x"></button>
        </div>
        <nav id="menu" class="desplegable">
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="galeria.html">Galeria</a></li>
                <li><a href="ubicacion.html">Ubicaciones</a></li>
                <li><a href="contactanos.html">Contactanos</a></li>
            </ul>
        </nav>
    </header>
    <script src="main.js">
        // Función para abrir y cerrar el menú
function abrir_cerrar_menu() {
    let menu = document.getElementById('menu');  // Obtiene el menú
    let boton = document.getElementById('x');    // Obtiene el botón

    // Alterna la clase 'abrir_menu' (muestra/oculta el menú)
    menu.classList.toggle('abrir_menu');

    // Alterna la clase 'colocar_x' (cambia el icono del botón a 'X')
    boton.classList.toggle('colocar_x');
}

    </script>
</body>
</html>
